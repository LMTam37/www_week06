<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Page</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <h1 class="mb-4" th:text="${author.firstName} + ' ' +Page"></h1>

    <div th:if="${author}">
        <h2 th:text="${author.firstName} + ' ' + ${author.lastName} + ' | ' + ${author.profile}"></h2>
        <p th:text="${author.intro}"></p>
    </div>

    <div th:each="post : ${authorPosts}" class="mb-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="${post.title}"></h3>
                <p class="card-text" th:text="${post.content}"></p>
                <p class="card-text"><small class="text-muted" th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></small></p>
                <a th:href="@{/post/{postId}(postId=${post.id})}" class="btn btn-primary">View Detail</a>
            </div>
        </div>
    </div>

    <a href="/home" class="btn btn-primary">Back to Home</a>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
